<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Werewolf</title>
    <!-- IMPORT MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Personal Imports -->
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Rules</a>
                    <a class="mdl-navigation__link" href="">Sign Up</a>
                    <a class="mdl-navigation__link" href="">Log In</a>
                </nav>
            </div>
        </header>
        </div>
        <main class="mdl-layout__content">

            <!-- TITLE / HEADING -->
            <div class="title">Ultimate<span class="title__emphasis">Werewolf</span></div>
           
            <!-- GAME SETUP -->
            <div class="setup mdl-shadow--2dp">
                <div class="setup__head">Setup</div>
                <div class="setup__content">
                    <div class="deck">
                        <div class="deck__content">
                            <ul class="cardlist">
                                <li class="card card-3d" id='0'>
                                    <div class="card__container card-3d__container">
                                        <div class="card__front">
                                            <img src="img/scout.png" alt="Scout`" class="card__image">
                                            <div class="card__name">Scout</div>
                                        </div>
                                        <div class="card__back">
                                            <img src="img/back.png" alt="back" class="card__image">
                                            <div class="card__name"> Beans </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="card card-3d" id='0'>
                                    <div class="card__container card-3d__container">
                                        <div class="card__front">
                                            <img src="img/scout.png" alt="Scout`" class="card__image">
                                            <div class="card__name">Scout</div>
                                        </div>
                                        <div class="card__back">
                                            <img src="img/back.png" alt="back" class="card__image">
                                            <div class="card__name"> Beans </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="card card-3d" id='0'>
                                    <div class="card__container card-3d__container">
                                        <div class="card__front">
                                            <img src="img/scout.png" alt="Scout`" class="card__image">
                                            <div class="card__name">Scout</div>
                                        </div>
                                        <div class="card__back">
                                            <img src="img/back.png" alt="back" class="card__image">
                                            <div class="card__name"> Beans </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="card card-3d" id='0'>
                                    <div class="card__container card-3d__container">
                                        <div class="card__front">
                                            <img src="img/scout.png" alt="Scout`" class="card__image">
                                            <div class="card__name">Scout</div>
                                        </div>
                                        <div class="card__back">
                                            <img src="img/back.png" alt="back" class="card__image">
                                            <div class="card__name"> Beans </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="card__count"></div>
                        </div>
                    </div>
                    <div class="setup__settings">
                        <div class="setup__time mdl-shadow--2dp">
                            <label for="discussion-time" class="discussion-time__label">Discussion Time: </label>
                            <input type="number" class="discussion-time" max="10", min="1" pattern="\d" id="discussion-time" maxlength="2" placeholder="5" disabled>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-shadow--2dp game-ready">
                            Ready
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
